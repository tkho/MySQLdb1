[metadata]
version: 1.2.5
version_info: (1,2,5,'final',1)
description: Python interface to MySQL
long_description: 
        =========================
        Python interface to MySQL
        =========================
        \n
        MySQLdb is an interface to the popular MySQL_ database server for
        Python.  The design goals are:
        \n
        - Compliance with Python database API version 2.0 [PEP-0249]_
        - Thread-safety
        - Thread-friendliness (threads will not block each other) 
        \n
        MySQL-3.23 through 5.5 and Python-2.4 through 2.7 are currently
        supported. Python-3.0 will be supported in a future release.
        PyPy is supported.
        \n
        MySQLdb is `Free Software`_.
        \n
        .. _MySQL: http://www.mysql.com/
        .. _`Free Software`: http://www.gnu.org/
        .. [PEP-0249] http://www.python.org/peps/pep-0249.html
author: Andy Dustman
author_email: farcepest@gmail.com
license: GPL
platforms: ALL
url: https://github.com/farcepest/MySQLdb1
install_requires:
        MySQL-python==1.2.5
classifiers:
        Development Status :: 5 - Production/Stable
        Environment :: Other Environment
        License :: OSI Approved :: GNU General Public License (GPL)
        Operating System :: MacOS :: MacOS X
        Operating System :: Microsoft :: Windows :: Windows NT/2000
        Operating System :: OS Independent
        Operating System :: POSIX
        Operating System :: POSIX :: Linux
        Operating System :: Unix
        Programming Language :: C
        Programming Language :: Python
        Topic :: Database
        Topic :: Database :: Database Engines/Servers
py_modules:
        MySQLdb_embedded.converters
        MySQLdb_embedded.connections
        MySQLdb_embedded.cursors
        MySQLdb_embedded.release
        MySQLdb_embedded.times
        MySQLdb_embedded.constants.CR
        MySQLdb_embedded.constants.FIELD_TYPE
        MySQLdb_embedded.constants.ER
        MySQLdb_embedded.constants.FLAG
        MySQLdb_embedded.constants.REFRESH
        MySQLdb_embedded.constants.CLIENT

